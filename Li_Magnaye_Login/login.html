<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="style_login.css">
  <title>HASH TECHIE OFFICIAL</title>
</head>
<body>
    <header>
        <h2 class="logo">SimplyAdvocacy</h2>
        <nav class="navigation">
            <a href="#" class="active">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" required>
                        <label for="">Username<light>*</light></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for="">Password<light>*</light></label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox" class="checkmark">Remember Me <br> <a href="#" id="forgot" >Forgot Password?</a><p id="hint"></p></label>
                    </div>
                    <button id="log-in"><a>Log in</a></button>
                    <div class="register">
                        <p>Don't have a account <a href="#">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
